<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/173558682?v=4" type="image/x-icon">
    <title>Linktree</title>
</head>
<body>
    <section class="animatedBg">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a href="#popup" id="profilePicture">
        <img src="assets/img/Me.jpg" alt="Marcus Vinicius">
    </a>

    <div class="overlay" id="popup">
        <div class="popUp">
            <div class="popUpPhoto">
                <a href="#" target="_blank">
                    <img src="assets/img/Me.jpg" alt="Marcus Vinicius">
                </a>
            </div>
            <div class="popup-quote">
                But... the sensation that I've lost something lingers for a longtime after I wake up.
            </div>
            <a onclick="history.back()" class="popupClose">&times;</a>
        </div>
    </div>

    <div id="userName">
        @marcusvinicius
    </div>

    <div id="links">
        <a href="#" target="_blank" class="link">
            <i class="fab fa-github">&nbsp;</i>Github
        </a>
        
        <a href="#" target="_blank" class="link">
            <i class="fab fa-linkedin">&nbsp;</i>Linkedin
        </a>
        
        <a href="#" target="_blank" class="link">
            <i class="fab fa-instagram">&nbsp;</i>Instagram
        </a>
        
        <a href="#" target="_blank" class="link">
            <i class="fab fa-youtube">&nbsp;</i>Youtube
        </a>

        <a href="#" target="_blank" class="link">
            <i class="fas fa-code">&nbsp;</i>Meu portfólio
        </a>
    </div>

    <div id="hashtag">
        #BeHappy❤
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
